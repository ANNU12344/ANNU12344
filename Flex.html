<!DOCTYPE html>
<html>
	<head>
		<title>Flex </title>
	</head>
	<style>
		.Wrapper{
			text-align: center;
			font-size: 30px;
			font-family: Audiowide;
		}
		.Imagearea{
			display: flex;
			flex-wrap:wrap;
			flex-direction:row;
			align-items:center;
			justify-content:center;
		}
		.Single Image{
			padding: 0 20px 20px;
		}
		img:hover{
			opacity: .5;
			transition: .9s;
		}
	</style>
	<body>
		<div class="Wrapper"> 
			<h1 style="font-size: 50px; background-color: rgb(7, 58, 59); width: 100%; height: 20%; color: rgb(0, 255, 157); display: flex;">Flex image</h1> 
			<div class="Imagearea">
				<div class="Single Image"> <img src="maxresdefault (1).jpg"height="300px" width="300px"/></div>
				<div class="Single Image"> <img src="1.jpg"height="300px" width="300px"/></div>
			    <div class="Single Image"> <img src="A1.jpg"height="300px" width="300px" /></div>
				<div class="Single Image"> <img src="A2.jpg"height="300px" width="300px" /></div>
			    <div class="Single Image"> <img src="R.jpg"height="300px" width="300px"/></div>
			    <div class="Single Image"> <img src="A.jpg" height="300px" width="300px"/></div>
				</div>
			</div>
	</body>
</html>
